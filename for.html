<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Aprender</title>
</head>
<body>
    <h1>Loops</h1>
    <h2>// FOR //</h2>
    <div id="resultado"></div>
    <script>
    
        let res = document.querySelector('div#resultado')
       let i = 5
       while (i >= 1) {
           if(i % 2 !== 0){
               res.innerHTML += `Loop ${i}`
           }
           i--
       } 

    </script>
</body>
</html>
